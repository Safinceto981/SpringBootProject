<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Address</title>
</head>
<body>
    <div align="center">
      <a href="/">Home person</a>
    <a href="/address/">Home address</a>
        <h1>Create New Address</h1>
        <br />
        <form action="#" th:action="@{/address/save}" th:object="${address}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Number:</td>
                    <td><input type="text" th:field="*{number}" /></td>
                </tr>
                <tr>
                    <td> Street:</td>
                    <td><input type="text" th:field="*{street}" /></td>
                </tr>
                
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
