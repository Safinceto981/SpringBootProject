<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Person Manager</title>
</head>
<body>
<div align="center">
    <h1>Person List</h1>
    <a href="/new">Create New Person</a>
     <a href="/user/registration">Create New User</a>
    <a href="/address/new">Create New Address</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
               
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
               <th>Role</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${listPeople}">
               
                <td th:text="${person.firstName}">First Name</td>
                <td th:text="${person.middleName}">Middle Name</td>
                <td th:text="${person.lastName}">Last Name</td>
                 <td th:text="${person.role}">Role</td>
                <td th:text="${person.address}">Address</td>
                <td>
                    <a th:href="@{'/edit/' + ${person.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${person.id}}">Delete</a>
                </td>
                
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
